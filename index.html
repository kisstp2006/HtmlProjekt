<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kiss Tibor Péter">
    <link rel="icon" type="image/x-icon" href="/icon/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>4 játék 1 oldal</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-6">
                <h1>A gyors írás játéka</h1>
                <h2 id="elteltido">Eltelt idő: 0 </h2>
                <h2 id="atlagido">Átlag idő: 0 </h2>
                <h2 id="leírtszavak">Leírt szavak: 0 </h2>
                <h2 id="írtszo" class="kivalaszthatatlan">-Ide jön a leírandó szöveg-</h2>
                <input id="beírtszó" type="text">
            </div>
            <div class="col-lg-6">
                <h1>Euró<-> Huf calculator</h1>
                <input id="Huf" type="number" placeholder="Huf">
                <input id="Euro" type="number" placeholder="Euro">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h1>Random szám kitaláló</h1>
                <h2 id="segítseg">Az adott szám 0 és 0 között van</h2>
                <h5>Nehéz mód bekapcsolása</h5>
                <img src="icon/helpicon.png" alt="Help1" id="helpcion" title="Ha ez a mód be van kapcsolva akkor nem tudjuk a minimum és maximum számot , plusz 20mp- enként változik a minimum és maximum.">
                <input id="nehézmód" alt="Nehézmód" type="checkbox">
                <input id="min" type="number">
                <input id="max" type="number">
                <h5 >Ide írd be a tippelt számot:</h5>
                <input id="tipp" type="number">
            </div>
            <div class="col-lg-6">
                <h1>Gomb nyomás számláló</h1>
                <button id="clickBtn" onclick="nyomasszamlalo()">Kattints</button>
                <p id="szamol">Klikkek száma: 0</p>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
